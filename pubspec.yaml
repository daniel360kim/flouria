name: flourish_web
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.8.1
  http: ^1.2.1
  just_audio: ^0.9.36
  audio_session: ^0.1.18
  rxdart: ^0.27.7
  quiver: ^3.2.1
  marquee: ^2.2.3


  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.ttf
        - asset: assets/fonts/Inter/Inter-Bold.ttf
  uses-material-design: true
  assets:
    - assets/images/jazzcafe.jpeg
